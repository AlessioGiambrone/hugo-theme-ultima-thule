{{ define "main" }}
    <main aria-role="main">
        <div>
            <h1>{{ .Site.Title }}</h1>

            {{- with .Site.Params.homeSubtitle }}
                <p>{{.}}</p>
            {{- end }}

            {{- with .Site.Params.social }}
                <div>
                    {{ partial "social-icons.html" . }}
                </div>
            {{- end }}
        </div>
        <div class="post-info">
            <p>
            {{ if .IsTranslated }}
                {{ i18n "postAvailable" }}
                {{ range .Translations }}
                <span><a style="text-transform: uppercase;" href="{{ .Permalink }}">{{ .Lang }}</span></a>
                {{ end}}
            {{ end }}

            </p>
    </main>
{{ end }}
